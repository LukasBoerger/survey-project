spring:
  application:
    name: survey-api
  datasource:
    url: jdbc:postgresql://127.0.0.1:5555/surveys
    username: survey
    password: survey
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    url: ${spring.datasource.url}
    user: ${spring.datasource.username}
    password: ${spring.datasource.password}
server:
  port: 8080
